{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container border my-5 p-3 rounded">
    <h1>Register</h1>
    <div class="row">
        <div class="col-md-6">
            {% if error_message %}
            <p class="alert alert-info">{{ error_message }}</p>
            {% endif %}
            {% if messages %}
                {% for message in messages %}
                <p {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">Register</button>
            </form> 
        </div>
        <div class="col-md-6">
            <img src="https://cdn1.iconfinder.com/data/icons/politics-coral-vol-2/256/Voter_Registration-512.png">
        </div>
    </div>   
</div>    
{% endblock content  %}
